<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IronTracker Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="telaLogin">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è IronTracker</h1>
        <p class="subtitle">Seu treino, no seu tempo.</p>
        <br>
        <div class="card">
            <label>Seu Nome:</label>
            <input type="text" id="nomeUsuario" placeholder="Ex: Carlos">
            <label>Senha PIN:</label>
            <input type="tel" id="senhaUsuario" placeholder="****" maxlength="4" class="input-pin">
            <button class="btn-primary" onclick="tentarLogin()">ACESSAR</button>
        </div>
        <p class="small-text">Primeiro acesso cria a senha.</p>
    </div>

    <div id="telaDash" class="hidden">
        <div class="header-row">
            <h2 id="olaUsuario"></h2>
            <button class="btn-outline compact" onclick="location.reload()">Sair</button>
        </div>
        <br>
        <label>üìÖ Treino de hoje:</label>
        <select id="selectDia" onchange="carregarDia()">
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Ter√ßa-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
            <option value="sabado">S√°bado</option>
            <option value="domingo">Domingo</option>
        </select>
        <hr>
        <button class="btn-success big-btn" onclick="iniciarTreino()">üí™ COME√áAR TREINO</button>
        <button class="btn-warning" onclick="abrirEditor()">‚úèÔ∏è Editar / Criar Ficha</button>
    </div>

    <div id="telaEditor" class="hidden">
        <h3>Editando: <span id="diaEditandoTexto" class="highlight"></span></h3>
        
        <div class="tabs-row">
            <button id="tabNormal" class="tab active" onclick="mudarAbaEditor('normal')">Normal</button>
            <button id="tabBiset" class="tab" onclick="mudarAbaEditor('biset')">‚ö° Bi-Set</button>
        </div>

        <div id="formNormal" class="card dark-bg">
            <input type="text" id="inputNome" list="sugestoes" placeholder="Nome do Exerc√≠cio">
            <datalist id="sugestoes">
                <option value="Supino Reto"><option value="Agachamento"><option value="Esteira">
                <option value="Prancha"><option value="Bicicleta"><option value="Rosca Direta">
            </datalist>

            <div class="toggle-row">
                <label>√â Cardio/Tempo?</label>
                <input type="checkbox" id="checkTipoTempo" onchange="toggleTipoInputs()">
            </div>

            <div class="flex-row">
                <input type="number" id="inputSeries" placeholder="S√©ries" style="flex:1">
                <input type="number" id="inputReps" placeholder="Reps" style="flex:1">
                <div id="grupoTempo" class="hidden flex-row" style="flex:2; gap:5px;">
                    <input type="number" id="inputMin" placeholder="Min" style="width:50%">
                    <input type="number" id="inputSec" placeholder="Seg" style="width:50%">
                </div>
            </div>
            <button class="btn-primary" onclick="adicionarAoTreino('normal')">+ Adicionar Normal</button>
        </div>

        <div id="formBiset" class="card dark-bg hidden" style="border: 1px solid #9c27b0;">
            <h4 style="color:#ce93d8; margin:0 0 10px 0;">‚ö° Configurar Bi-Set</h4>
            
            <label>Exerc√≠cio 1:</label>
            <input type="text" id="biNome1" placeholder="Ex: Supino">
            <input type="number" id="biReps1" placeholder="Reps do Ex 1">
            
            <hr style="border-color:#555; margin:10px 0;">
            
            <label>Exerc√≠cio 2:</label>
            <input type="text" id="biNome2" placeholder="Ex: Flex√£o">
            <input type="number" id="biReps2" placeholder="Reps do Ex 2">
            
            <hr style="border-color:#555; margin:10px 0;">
            
            <label>S√©ries (Para ambos):</label>
            <input type="number" id="biSeries" placeholder="Total de S√©ries">

            <button class="btn-primary" style="background:#9c27b0;" onclick="adicionarAoTreino('biset')">+ Adicionar Bi-Set</button>
        </div>

        <div id="listaEditor"></div>
        <div style="height: 100px;"></div>
        
        <div class="bottom-bar">
            <button class="btn-success" onclick="salvarEVoltar()">üíæ SALVAR FICHA</button>
        </div>
    </div>

    <div id="telaTreino" class="hidden">
        <div id="areaTreino">Carregando...</div>
        <button class="btn-outline" onclick="voltarDash()" style="margin-top:30px;">Cancelar</button>
    </div>

    <div id="painelDescanso">
        <h2 id="tituloTimer">DESCANSO</h2>
        <div class="timer-text" id="timerDisplay">00:00</div>
        <p class="subtitle" id="subTimer">Respire fundo...</p>
        <button class="btn-warning big-btn" id="btnPularTimer" onclick="acaoBotaoTimer()">Pular ‚è©</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
